<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    
    <!-- 1. Enlace a la hoja de estilos (CSS) desde GitHub Pages -->
    <link rel="stylesheet" href="https://angellomacedo-ls.github.io/chat-de-wix/styles.css">

    <!-- Opcional: Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Estructura HTML del Chat Widget -->
    <div id="chat-widget-container">
        <div id="chat-popup">
            <div id="chat-header">
                <div id="chat-title">Asistente Virtual</div>
                <button id="close-chat-btn">&times;</button>
            </div>
            <ul id="messages"></ul>
            <button id="scroll-to-bottom-btn" class="hidden" aria-label="Ir al Ãºltimo mensaje">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12 2.25a.75.75 0 01.75.75v16.19l6.22-6.22a.75.75 0 111.06 1.06l-7.5 7.5a.75.75 0 01-1.06 0l-7.5-7.5a.75.75 0 111.06-1.06l6.22 6.22V3a.75.75 0 01.75-.75z" clip-rule="evenodd" />
                </svg>
            </button>
            <div id="typing-indicator" class="hidden">
                <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            </div>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Escribe un mensaje...">
                <button type="submit" id="send-button" aria-label="Enviar mensaje">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>
                </button>
            </form>
        </div>
        <button id="open-chat-btn" aria-label="Abrir chat">
            <svg xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 0 24 24" width="28" fill="white">
                <path d="M0 0h24v24H0V0z" fill="none"/>
                <path d="M21 6h-2v9H6v2c0 .55.45 1 1 1h11l4 4V7c0-.55-.45-1-1-1zm-4 6V4c0-.55-.45-1-1-1H3c-.55 0-1 .45-1 1v14l4-4h10c.55 0 1-.45 1-1z"/>
            </svg>
        </button>
    </div>

    <!-- 2. Enlace al archivo JavaScript desde GitHub Pages -->
    <script src="https://angellomacedo-ls.github.io/chat-de-wix/script.js"></script>

</body>
</html>
